		<script type="text/javascript">
			var WIDTH = 400;
			var HEIGHT = 300;
			
			// let pixi choose WebGL or canvas
			var renderer = PIXI.autoDetectRenderer(WIDTH, HEIGHT);

			var stage = new PIXI.Stage(0xFFCCCC, true);


			// attach render to page
			renderer.view.style.display = 'block';
			document.body.appendChild(renderer.view);

			var image = PIXI.Texture.fromImage('/images/circleFraction.png');
			var center = new PIXI.Sprite(image);

			center.position.x = WIDTH/2;
			center.position.y = HEIGHT/2;

			center.scale.x = 20;
			center.scale.y = 20;

			stage.addChild(center);
			console.log(image);

			renderer.render(stage);
